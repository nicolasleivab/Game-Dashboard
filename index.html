<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container login-container">
      <div class="row">
        <div class="col-md-6 login-form-1">
          <h3>Student Login</h3>
          <form id="studentForm">
            <div class="form-group">
              <input id = "personCode" type="number" max = '99999999' class="form-control" placeholder="Person Code *" name="personCode" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
            <input id='studentSubmit' type="reset"  class="btnSubmit" value="Login" onclick="check(this.form)"/>
            </div>
            <div class="form-group">
              <a href="" class="ForgetPwd">Forget Password?</a>
            </div>
          </form>
        </div>
        <div class="col-md-6 login-form-2">
          <h3>Tutor Login</h3>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
              <input type="reset" onclick="window.location.href = 'tutor.html';" class="btnSubmit" value="Login" />
            </div>
            <div class="form-group">
              <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/inputlogin.js"></script>
    
</html>
