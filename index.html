<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Robo3 Dashboard">
    <meta name="author" content="Nicolás Leiva Büchi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo3 Dashboard</title>
    <!-- Style-->
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="loader"></div>
    <script>
        let i = 0; //counter
        //** tabletop init function **//
        function init() {
            Tabletop.init({
                key: '1evjoQPchLR8iUhjQQ8i56hy6Df5z7K_eVSWs8yVugC4', //google sheet key
                callback: function(data, tabletop) {
                    localStorage.setItem('data2', JSON.stringify(data)); //store data in local storage
                    let students = d3.map(data, function(d) {
                        return (+d.ID)
                    }).keys();
                    let allStudents = students.map(Number);
                    localStorage.setItem('allStudents', JSON.stringify(allStudents)); //save students list in local storage
                    i++;
                    if(i > 1){ //load login.html only if data from both googlesheets is ready
                    window.location = "login.html";
                    }
                },
                simpleSheet: true
            })
        }
        window.addEventListener('DOMContentLoaded', init)
        //second googlesheet file
        function init2() {
            Tabletop.init({
                key: '10g_TGtruCriERlXJurPZQk76pvk30U0pkWgbbfzPrjA', //google sheet key
                callback: function(data, tabletop) {
                    localStorage.setItem('data1', JSON.stringify(data)); //store data in local storage
                    i++;
                    if(i > 1){
                    window.location = "login.html";
                    }
                },
                simpleSheet: true
            })
        }
        window.addEventListener('DOMContentLoaded', init2)

    </script>

    <!-- Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.js"></script>
    <script src="js/d3.min.js"></script>
</body>
