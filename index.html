    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cal-heatmap.css">
</head>

<body>
 
<div class="nav">

    <!-- Bootstrap grid setup -->
    <div class="container">
            <div class="row">
                <div class="col-sm-4"><h2 class="subtitle">Progress</h2></div>
                <div class="col-sm-4 col-sm-pull-4" id="donut-area"></div>
                <div class="col-sm-4 col-sm-pull-3"><h2 class="subtitle">Gameplay</h2></div>
        <div class="col-sm-4 col-sm-pull-3" id="drop" align=left></div>
            <div class ="col-sm-4 col-sm-pull-3" id="chart-area"></div>
        </div>
        <br>
            <div class="row">
                <div class="col-md-6 col-md-push-3">
				<div class="panel panel-primary">
                    
					<div class="panel-heading">
						<h3 class="panel-title">Leaderboard</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					
                </div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
			
								<th>Player</th>
								<th>Cycles</th>
								<th>Instructions</th>
							</tr>
						</thead>
						<tbody id="leaderboard">
					 <thead>
   
    </thead>
						</tbody>
					</table>
				</div>
			</div>
    
        </div>
        
        <br>
            <div class="row" id="second">
        <div class="col-sm-4"><h2 class="subtitle">Solutions</h2></div>
        </div>
            <div class="row">
                <div class="col-sm-8" id="drop2" align=left></div>
                <div class ="col-sm-8" id="groupedchart"></div>
            </div>
          <div class="row" style = "margin-top: 33px";>
        <div class="col-sm-4"><h2 class="subtitle">Heatmap</h2></div>
        </div>
            <div class="row">
                <div class ="col-lg-2" id="cal-heatmap"></div>
            </div>
        </div>

    

<!-- External JS libraries -->
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3v3.min.js"></script>


<!-- Custom JS -->
    <script src="js/leaderboard.js"></script>
    <script src="js/main.js"></script>
    <script src="js/donut-chart.js"></script>
    <script src="js/groupedchart.js"></script>
    <script src="js/cal-heatmap.min.js"></script>
    <script src="js/heatmapsettings.js"></script>

</body>
