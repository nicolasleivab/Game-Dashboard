<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Robo3 Dashboard">
    <meta name="author" content="Nicolás Leiva Büchi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo3 Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Tutor Login</h3>
                <p>(For demo purposes, user and password are not required to login as tutor)</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="reset" onclick="window.location.href = 'tutor.html';" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Student Login</h3>
                <p class="student-text">(For demo purposes, only the username is necessary to login. You can log in with any of these usernames: 10574525, 11111111, 10101010 or 12341234)</p>
                <form id="studentForm">
                    <div class="form-group">
                        <input id="personCode" type="number" max='99999999' class="form-control" placeholder="Person Code *" name="personCode" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input id='studentSubmit' type="reset" class="btnSubmit" value="Login" onclick="check(this.form)" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/inputlogin.js"></script>

</html>
